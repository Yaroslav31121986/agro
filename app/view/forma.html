<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../app/public/bootstrap/css/bootstrap.css" >
    <link rel="stylesheet" href="../app/public/bootstrap/css/my-css.css" >
</head>
<body>
<div class="container height-100">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <button type="button" class="btn btn-primary" id="button">Submit</button>
            </form>
            <div class="alert alert-danger height-50" role="alert" id="message">
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
<script src="../app/public/bootstrap/js/jquery-3.5.1.min.js"></script>
<script src="../app/public/bootstrap/js/bootstrap.min.js"></script>
<script src="../app/public/js/ajax.js"></script>
</body>
</html>
